<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 1: Reverse String</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reverse String Tool</h1>
      <form id="reverseForm">
        <label for="inputText">Enter a sentence to reverse:</label>
        <input
          type="text"
          id="inputText"
          aria-label="Text to reverse"
          required
        />
        <button type="submit">Reverse</button>
      </form>
      <p id="outputText"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
